<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners -->
  <rect width="64" height="64" rx="12" fill="#171543"/>
  
  <!-- Split Circle Design -->
  <defs>
    <clipPath id="roundedClip">
      <rect width="64" height="64" rx="12"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#roundedClip)">
    <!-- Left Half - Dark Navy -->
    <path d="M 32 0 A 32 32 0 0 1 32 64 L 32 32 Z" fill="#171543" transform="translate(0, 0)"/>
    <!-- Right Half - Lime Green -->
    <path d="M 32 0 A 32 32 0 0 0 32 64 L 32 32 Z" fill="#B6EC1E" transform="translate(0, 0)"/>
  </g>
  
  <!-- Chef Hat -->
  <g transform="translate(12, 18)">
    <!-- Hat base -->
    <ellipse cx="20" cy="26" rx="18" ry="4" fill="#FFFFFF" opacity="0.9"/>
    <!-- Hat top -->
    <path d="M6 21 Q6 13 11 9 Q11 5 16 5 Q18 1 22 1 Q26 1 28 5 Q33 5 33 9 Q38 13 38 21 L38 26 L6 26 Z" fill="#FFFFFF"/>
    <!-- Hat puffs -->
    <circle cx="13" cy="11" r="3" fill="#171543" opacity="0.2"/>
    <circle cx="30" cy="11" r="3" fill="#B6EC1E" opacity="0.3"/>
  </g>
</svg>

